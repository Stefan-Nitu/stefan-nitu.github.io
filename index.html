    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;

        .container {

        h1 {

            -webkit-text-fill-color: transparent;

        .subtitle {

        }

        }

            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s;
            display: block;
        }

        .resource-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .resource-card h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #007AFF;
        }

        .resource-card p {
            color: #c7c7cc;
            line-height: 1.5;
        }

        .icon {
            font-size: 2.5em;
            margin-bottom: 15px;
            display: block;
        }

        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);

            font-size: 0.9em;
